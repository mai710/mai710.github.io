    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                // sectionsColor: ['#151515', '#c28415', '#151515', '#151515'],
                anchors: ['page-splash', 'page-about', 'page-work', 'page-contact', 'page-gallery'],
                recordHistory: false,
                scrollingSpeed: 900,
                slidesNavigation: true,
                slidesNavPosition: 'bottom',
                paddingTop: '0px',
                menu: '#menu',
                
                afterLoad:  function(anchorLink, index) {
                    if(index == 1) {
                        ShowSplash(0, $('.splash-item').length);
                    }  
                    else if(index == 2) {

                    }  
                },  

                onLeave: function(index, nextIndex, direction) {

                    //page-splash
                    if(index == 1) {
                        if($('.menu').hasClass('side-menu') == false) {
                            $('.splash-container .overlay').animate({
                                backgroundColor: 'rgba(0,0,0,0.95)'
                            }, 300);
                            setTimeout(function(){
                                $('.menu').animate({
                                    top: '-100px'
                                },300)}, 200);
                            setTimeout(function(){
                                $('.menu').css('left', '55px');
                                $('.menu').animate({
                                    top: '0px'
                                },200)}, 1000);
                            $('.menu').addClass('side-menu');
                        }
                        
                        if(nextIndex == 2) {
                            HideSplash();
                            setTimeout(function() { ToggleTopMenu() }, 500);
                        }
                        else if(nextIndex == 3) {
                            $('.pure-g .l-box').css('top', '300px');
                            ShowPortfolioFromTop(0,8);
                        }
                    }

                    //page-about
                    else if(index == 2) {
                        if(direction == 'down') {
                            $('.pure-g .l-box').css('top', '300px');
                            ShowPortfolioFromTop(0,8);
                        }
                        else if(direction == 'up'){
                            ToggleTopMenu();
                            $('.splash-item').removeClass('splash-item-clicked');
                            $('.menu').removeClass('side-menu');
                            $('.menu').animate({
                                left: '50%'
                            },700);
                            $('.splash-container .overlay').animate({
                                backgroundColor: 'rgba(0,0,0,0.9)'
                            }, 300);
                        }
                    }

                    //page-work
                    else if(index == 3) {
                        HidePortfolio();
                        if(direction == 'down') {
                            //load about page
                        }
                        else if(direction == 'up'){
                            //load contact
                        }
                            
                    }

                    //page-contact
                    else if(index == 4) {
                        if(direction == 'down') {
                            //load gallery
                        }
                        else if(direction == 'up') {
                            $('.pure-g .l-box').css('top', '-300px');
                            setTimeout(ShowPortfolioFromBottom(8), 1000);
                        }
                        
                    }

                    // page-gallery        
                    else if(index == 5) {
                        if(direction == 'up') {
                            //load contact
                        }
                        
                    } 

                          
                }
            });

        });
    </script>
