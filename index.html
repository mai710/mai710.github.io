    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                // sectionsColor: ['#151515', '#c28415', '#151515', '#151515'],
                anchors: ['page-splash', 'page-about', 'page-work', 'page-contact', 'page-gallery'],
                scrollOverflow: true,
                navigation: true,
                navigationPosition: 'left',
                recordHistory: false,
                scrollingSpeed: 1000,
                paddingTop: '120px',
                menu: '#menu',
                
                afterLoad:  function(anchorLink, index) {
                    if(index == 1) {
                        ShowSplash(0, 8);
                    }    
                },  

                onLeave: function(index, nextIndex, direction) {

                    if(index == 1 && direction == 'down') {
                        HideSplash();
                        ShowPortfolioFromTop(0,8);
                    }
                    else if(index == 2 && direction == 'up') {
                        $('.splash-item').removeClass('splash-item-clicked');
                        $('.splash-logo').animate({
                            top: '150px',
                            width: '70px',
                            height: '70px'
                        }, 300);
                    }    
                    else if(index == 3 && direction == 'up') {
                        ShowPortfolioFromBottom(8);
                    } 

                    else if(index == 2 && direction == 'up') {
                        HidePortfolioToBottom(8);       
                    }
                    else if(index == 2 && direction == 'down') {
                        HidePortfolioToTop(0,8);       
                    }       
                }
            });

        });
    </script>
